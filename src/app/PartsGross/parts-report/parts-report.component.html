                         <div class="mb-3">

                               <form class="row form-inline">                         
                              <div class="col-12 form-group">
                                  <div class="input-group">
                                  <input #dpFromDate 
                                         class="form-control" placeholder="mm/dd/yyyy"
                                         (click)="datepicker.toggle()" 
                                         name="dpFromDate"
                                         [value]="formatter.format(fromDate)"
                                         (input)="fromDate = validateInput(fromDate, dpFromDate.value)">&nbsp;
                                         <!-- <i style="font-size:24px" class="fa">&#xf073;</i> -->
                                  <input #dpToDate
                                  class="form-control" placeholder="mm/dd/yyyy"
                                  name="dpToDate"
                                  (click)="datepicker.toggle()" 
                                  [value]="formatter.format(toDate)"
                                  (input)="toDate = validateInput(toDate, dpToDate.value)">
                       
                                </div>
                                <div class="form-group hidden">
                                  <div class="input-group">
                                    <input name="datepicker" style="display: none;"
                                           class="form-control"
                                           ngbDatepicker
                                           #datepicker="ngbDatepicker"
                                           [autoClose]="'outside'"
                                           (dateSelect)="onDateSelection($event)"
                                           [displayMonths]="2"
                                           [dayTemplate]="t"
                                           outsideDays="hidden"
                                           [startDate]="fromDate!"
                                           tabindex="-1">
                                    <ng-template #t let-date let-focused="focused" >
                                      <span class="custom-day"
                                            [class.focused]="focused"
                                            [class.range]="isRange(date)"
                                            [class.faded]="isHovered(date) || isInside(date)"
                                            (mouseenter)="hoveredDate = date"
                                            (mouseleave)="hoveredDate = null">
                                        {{ date.day }}
                                      </span>
                                    </ng-template>
                                  </div>
                                </div>
                              </div>
                           
                           
                            </form>

                <div class="modal-body" >

                      <span style="font-size: smaller;font-family: Gotham Book Regular">{{alertmessage}}</span>
                    
                      <div style="padding-left: 70%;padding-top: 6%;"><button class="btn-popup"  data-bs-dismiss="modal" aria-label="Close">Ok</button>
                      </div>       
                    </div>
                  </div>
                </div>
          
              </div>
            </div>
          </div>
