
<div class="container-fluid d-flex justify-content-center align-items-center" >
    <div class="report-controls-popup" >
       <!-- <div  style="border-radius:20px !important"> -->
        <!-- class="scrollpopup" -->
        <div>
        <div class="header d-flex align-items-center" >
            <h5 class="title m-0 ms-2">
                <img src="" alt=""> <span class="slash">//</span>REPORT CONTROLS  
            </h5>
            <a  type="button" class="close-btn ms-auto me-2" (click)="close()"><i class="fa-solid fa-xmark"></i> </a>
        </div>
        <div class="body" >
            <div class="container-fluid" >
            <div class="col-12 data-grouping">
                <div class="row" style="flex-wrap:inherit">
                    <div class="col-4" style="border-right: 1px solid #edf1f4;">
                        <div class="col-12 mb-3">
                            <div class="">
                           <h5>Date Range</h5>
                        <!-- <div class="col-12 mt-4 mb-4" style="border-bottom: 1px solid #edf1f4;"> -->
                            <div class="acc-select">
                                <select class="form-select _dropdwn" >
                                    <option value="0" >30 Days Back</option>
                                  
                                </select>
                            </div>
                      <!-- </div> -->
                      </div>
                      </div>
                      <div class="col-12">
                        <div class="mt-3 mb-3">
                            <br>
                            <h5>New / Used</h5>
                            <button type="button" class="btn btn-primary grp-sml-btn bg-color-wt">New</button>
                            <button type="button" class="btn btn-primary grp-sml-btn bg-color" >Used</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mt-3 mb-3">
                            <h5>reports Total</h5>
                            <button type="button" class="btn btn-primary grp-sml-btn bg-color-wt">Top</button>
                            <button type="button" class="btn btn-primary grp-sml-btn bg-color" >Bottom</button>
                        </div>
                    </div>
                      <div class="col-12" style="border-top: 1px solid #edf1f4;">
                        <div class="mt-3 mb-3">                          
                            <button type="button" class="btn btn-primary grp-btn bg-color">Store(s)</button>
                            <button type="button" class="btn btn-primary grp-btn bg-color-wt">F&I Manager(s)</button>
                            <button type="button" class="btn btn-primary grp-btn bg-color-wt">Sales Manager(s)</button>  
                              <button type="button" class="btn btn-primary grp-btn bg-color-wt">Salesperson(s)</button> 
                                 <button type="button" class="btn btn-primary grp-btn bg-color-wt">Retail / Lease</button> 
                                    <button type="button" class="btn btn-primary grp-btn bg-color-wt">Deal Status</button> 
                               <button type="button" class="btn btn-primary grp-btn bg-color-wt">Target</button>
                        </div>
                    </div>
                       

                    </div>
                  <div class="str_scrl" >
                    <div class="col-3" >
                     <div class="row" style="flex-wrap:inherit"> 
                         <div  *ngFor="let rg of Regions;let i=index">  
                             <div style="border-bottom: 1px solid #edf1f4;">
                                <button type="button" class="btn btn-primary grp-btn mb-4" [ngClass]="{'bg-color':i==1  }">{{rg.RG_Name}} &nbsp; Region</button>  
                             </div>                      
                            <div  class="mt-2 mb-4" style="max-height: 400px;overflow: auto;">
                            <div *ngFor="let st of stores;let j=index">
                            <button type="button" class="btn btn-primary grp-btn" [ngClass]="{'bg-color':i==1 ,  active:i==2 && j==4 }">{{rg.RG_Name}} {{st.ST_Name}}</button>  
                            </div>                
                        </div>            

                        </div>
                        
                      
                        
                  
                  
                    </div>
                    </div>

                    </div>
                    </div>

                    
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-primary ms-1" (click)="close()">Save to Favorites</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-save me-1" (click)="close()" >Save</button>
                <a  class="cancel-txt" (click)="close()">Cancel</a>
              
            </div>
        </div>
      <!-- </div> -->
      </div>
        </div>
        </div>
